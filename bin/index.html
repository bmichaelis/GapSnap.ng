<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title>Unicity Ninjas</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/snapjs/snap.css" />
    <link rel="stylesheet" type="text/css" href="assets/ng-boilerplate.css" />

  </head>
  <body>
    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-left">
        <div>
          <h3>{{teamName}}</h3>
          <ul>
            <li><a href="#/home" onClick="snapper.close()">Home</a></li>
            <li><a href="#/members" onClick="snapper.close()">Members</a></li>
            <li><a href="#/message" onClick="snapper.close()">Message</a></li>
            <li><a href="#/schedule" onClick="snapper.close()">Schedule</a></li>
            <li><a href="#/settings" onClick="snapper.close()">Settings</a></li>
          </ul>
        </div>
      </div>
      <div class="snap-drawer snap-drawer-right"></div>
    </div>

    <div id="content" class="snap-content" >
      <div id="toolbar">
        <a href="#" id="open-left"></a>
        <h1><img src="assets/img/logo-200w.png" /></h1>
      </div>
      <div ui-view="main" style="margin-top: 84px;"></div>
    </div>
    <!-- compiled CSS -->
    <script type="text/javascript" src="assets/ng-boilerplate.js"></script>

    <script type="text/javascript">
      var snapper = new Snap({
          element: document.getElementById('content'),
          disable: 'right'
      });
    </script>
   </body>
</html>
